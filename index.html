<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Project Around</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"> 
            <img src="./imagens/Vector.png" alt="" class="header__logo_img">
        </div>
        <div class="header__profile">
            <div class="header__profile_information">
                <img src="./imagens/Avatar.png" alt="" class="">
            </div>
            <div class="header__info">
                <div class="header__info_profile">
                    <p class="header__name">Jacques Cousteau</p>
                    <button class="header__profile_edit">
                        <img src="./imagens/pen.png" alt="" class="">
                    </button>
                </div>
                <p class="header__subtitle">Explorar</p>
            </div>
        </div>
        <button class="header__button_add"> + </button>
    </header>
    <main>
        <ul class="cards">
            <li class="card__imagens">
                <div class="card__imagens_img">
                    <img src="/imagens/valley.png" alt="" class="valey">
                    <p class="card__imagens_texto">Vale de Yosemite</p>
                </div>
                <img src="./imagens/Group.png" alt=""> 
            </li>
            <li class="card__imagens">
                <div class="card__imagens_img">
                    <img src="./imagens/lake.jpg" alt="" class="lake">
                    <p class="card__imagens_texto">Lago Louise</p> 
                </div>
                <img src="./imagens/Group.png" alt=""> 
            </li> 
            <li class="card__imagens">
                <div class="card__imagens_img">
                    <img src="./imagens/hills.png" alt="" class="hills">
                    <p class="card__imagens_texto">Montanhas Care</p> 
                </div>
                <img src="./imagens/Group.png" alt=""> 
            </li>
            <li class="card__imagens">
                <div class="card__imagens_img">
                    <img src="./imagens/sky_night.png" alt="" class="nights_sky">
                    <p class="card__imagens_texto">Latemar</p> 
                </div>
                <img src="./imagens/Group.png" alt=""> 
            </li>
            <li class="card__imagens">
                <div class="card__imagens_img">
                    <img src="./imagens/mirror.png" alt="" class="mirror">
                    <p class="card__imagens_texto">Vanoise National</p> 
                </div>
                <img src="./imagens/Group.png" alt=""> 
            </li>
            <li class="card__imagens">
                <div class="card__imagens_img">
                    <img src="./imagens/landscape.png" alt="" class="landscape">
                    <p class="card__imagens_texto">Lago di Braies</p> 
                </div>
                <img src="./imagens/Group.png" alt=""> 
            </li>
        </ul>
    </main>
</body>
<footer class="footer">
    <div class="footer__copyright">
        <p class="footer__text">
            Â© 2024 Around The U.S.
        </p>
    </div>
</footer>
</html>
