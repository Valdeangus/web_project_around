<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Project Around</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"> 
            <img src="./imagens/Vector.png" alt="" class="header__logo_img">
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="header__profile">
                <div class="header__profile_information">
                    <img src="./imagens/Avatar.png" alt="" class="profile__imagem">
                </div>
                <div class="header__info">
                    <div class="header__info_profile">
                        <h1 class="header__name">Jacques Cousteau</h1>
                        <button class="header__profile_edit">
                            <img src="./imagens/pen.png" alt="" class="">
                        </button>
                    </div>
                    <p class="header__subtitle">Explorar</p>
                </div>
                <button class="header__button_add"> + </button>
            </div>
        </section>
        <section class="card">
            <ul class="cards">
                <li class="card__imagens">
                    <div class="card__imagens_img">
                        <img src="/imagens/valley.png" alt="" class="valey">
                        <div class="card__texto">
                            <h2 class="card__imagens_texto">Vale de Yosemite</h2>
                            <div class="card__button">
                                <button class="card__button_heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__imagens_img">
                        <img src="./imagens/lake.jpg" alt="" class="lake">
                        <div class="card__texto">
                            <h2 class="card__imagens_texto">Lago Louise</h2>
                            <div class="card__button">
                                <button class="card__button_heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__imagens_img">
                        <img src="./imagens/hills.png" alt="" class="hills">
                        <div class="card__texto">
                            <h2 class="card__imagens_texto">Montanhas Careeee</h2>
                            <div class="card__button">
                                <button class="card__button_heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__imagens_img">
                        <img src="./imagens/sky_night.png" alt="" class="nights_sky">
                        <div class="card__texto">
                            <h2 class="card__imagens_texto">Latemar</h2>
                            <div class="card__button">
                                <button class="card__button_heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__imagens_img">
                        <img src="./imagens/mirror.png" alt="" class="mirror">
                        <div class="card__texto">
                            <h2 class="card__imagens_texto">Vanoise Nationaooo</h2>
                            <div class="card__button">
                                <button class="card__button_heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__imagens_img">
                        <img src="./imagens/landscape.png" alt="" class="landscape">
                        <div class="card__texto">
                            <h2 class="card__imagens_texto">Lago di Braies</h2>
                            <div class="card__button">
                                <button class="card__button_heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
<footer class="footer">
    <div class="footer__copyright">
        <p class="footer__text">
            Â© 2024 Around The U.S.
        </p>
    </div>
</footer>
</html>
