<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Project Around</title>
</head>

<body class="page">
    <div class="container">
        <button class="container__close close"><img src="./imagens/Close.png" alt="" class=""></button>
        <div class="popup">
            <h2 class="popup__profile">Editar perfil</h2>
            <div class="popup__name">
                <form action="#" class="popup__form">
                    <div class="popup__form_fieldset">
                        <input
                        type="text"
                        id="name"
                        placeholder="Nome"
                        class="popup__input popup__input-name"
                        required />
                        <input
                        type="text"
                        id="ocupation"
                        placeholder="Ocupação"
                        class="popup__input popup__input-job"
                        required />
                        <input type="submit" class="popup__button" value="Salvar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="header__logo"> 
            <img src="./imagens/Vector.png" alt="" class="header__img">
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__header">
                <div class="profile__header-information">
                    <img src="./imagens/Avatar.png" alt="" class="profile__imagem">
                </div>
                <div class="profile__info">
                    <div class="profile__info-header">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__header-edit">
                            <img src="./imagens/pen.png" alt="" class="profile__button">
                        </button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__button-add"> + </button>
            </div>
        </section>
        <section class="cards">
            <ul class="card">
                <li class="card__imagens">
                    <div class="card__img">
                        <img src="/imagens/valley.png" alt="" class="valey">
                        <div class="card__texto">
                            <h2 class="card__texto_imagens">Vale de Yosemite</h2>
                            <div class="card__button">
                                <button class="card__button-heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__img">
                        <img src="./imagens/lake.jpg" alt="" class="lake">
                        <div class="card__texto">
                            <h2 class="card__texto_imagens">Lago Louise</h2>
                            <div class="card__button">
                                <button class="card__button-heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__img">
                        <img src="./imagens/hills.png" alt="" class="hills">
                        <div class="card__texto">
                            <h2 class="card__texto_imagens">Montanhas Careeee</h2>
                            <div class="card__button">
                                <button class="card__button-heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__img">
                        <img src="./imagens/sky_night.png" alt="" class="nights_sky">
                        <div class="card__texto">
                            <h2 class="card__texto_imagens">Latemar</h2>
                            <div class="card__button">
                                <button class="card__button-heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__img">
                        <img src="./imagens/mirror.png" alt="" class="mirror">
                        <div class="card__texto">
                            <h2 class="card__texto_imagens">Vanoise National Park</h2>
                            <div class="card__button">
                                <button class="card__button-heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
                <li class="card__imagens">
                    <div class="card__img">
                        <img src="./imagens/landscape.png" alt="" class="landscape">
                        <div class="card__texto">
                            <h2 class="card__texto_imagens">Lago di Braies</h2>
                            <div class="card__button">
                                <button class="card__button-heart"></button>
                                <!-- <span class="card__heart-count">0</span> -->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__copyright">
            <p class="footer__text">
                © 2024 Around The U.S.
            </p>
        </div>
    </footer>
    <script src="scrip/index.js"></script>
</body>
</html>
